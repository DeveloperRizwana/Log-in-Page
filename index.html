<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <h1>Login</h1>

        <div id="edit">
            <label for="username">Username</label>
            <div id="box">
                <i id="icon1" class="fa-regular fa-user"></i>
                <input type="text" id="username" placeholder="Type your username">
            </div>    
        </div>  
        
        <div id="edit">
            <label for="password" id="label">Password</label>
            <div id="box">
                <i id="icon1" class="fa-solid fa-lock"></i>
                <input type="text" id="password" placeholder="Type your password">
            </div>  
            
        </div>  

        <p>Forgot Password?</p>

        
        <div id="edit">
        <button>LOGIN</button>
        </div>

        <div id="signup">
            <p id="p">or Sign Up Using</p>
            <div id="icon-container">
                <i class="fa-brands fa-facebook" id="icon2"></i>
                <i class="fa-brands fa-square-twitter" id="icon3"></i>
                <i class="fa-brands fa-google" id="icon4"></i>

            </div>
            <p id="p">Sign Up Using</p>
            <p id="p" class="signup">SIGN UP</p>
        </div>
    </div>

</body>
</html>
